<h1>Estoques</h1>

<p *ngIf="!estoques"><em>Carregando...</em></p>

<table class='table' *ngIf="estoques">
  <thead>
    <tr>
      <th>Filial</th>
      <th>Produto</th>
      <th>Quantidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estoque of estoques">
      <td>{{ estoque.filial }}</td>
      <td>{{ estoque.descricao }}</td>
      <td>{{ estoque.quantidade }}</td>
    </tr>
  </tbody>
</table>
